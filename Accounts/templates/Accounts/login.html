{% extends 'base.html' %}{% load static %}
{% block wrapper %}
<div class="form-wrapper">
    <h3 class="web-name">Virdismart | Login</h3>
    <label class="errors"></label>
    <form class="login" action="/accounts/" method="post" autocomplete="off">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" class="token">
      <div class="input-field">
        <input type="email" name="email" class="username" placeholder="email" autocomplete="false">
      </div>
      <div class="input-field">
        <input type="password" name="password" class="password" placeholder="password" autocomplete="false">
      </div>
      <div class="input-field submit-btn">
        <button type="submit" name="submit" class="submit btn">login</button>
      </div>
    </form>

    <div class="account">Don't have an account?  <a href="{% url 'Accounts:signup' %}">signup</a></div>
  </div>
  <div class="loaders">
      <p class="loader-1"></p>
  </div>
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'Accounts/css/login.css' %}">
{% endblock %}
{% block js %}
  <script src="{% static 'Accounts/js/login.js' %}" charset="utf-8"></script>
{% endblock %}
